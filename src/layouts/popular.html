<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spotify - Будь на одной волне со всеми</title>
        <link rel="stylesheet" href="./popular.css"/>
    </head>
    <body class="app">
        <header class="header">
            <a href="" class="header__logo link" href="/">
                <img src="./header_logo.jpg" alt="Spotify" width="150" height="70"/>
                <h1 class="header__title"> Spotify</h1>
            </a>
            <nav class="header__navigation link">
                <img src="./header_profile.jpg" alt="Имя пользователя" width="50" height="50"/>
                <div class="navigation_profile">
                    <ul>
                        <li><a href="">Анна</a>
                            <ul>
                                <li><a href="">Профиль</a></li>
                                <li><a href="">Выход</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>            
        </header>
        <aside class="aside">
            <a href="" class="tags_aside link" href="/">
                <ul>
                    <li class="tag"><img src="./aside_popular.png" width="30px" height="30px"/>Популярное</li>
                    <li class="tag"><img src="./aside_playlists.png" width="30px" height="30px"/>Мои плейлисты</li>
                    <li class="tag"><img src="./aside_compilation.png" width="30px" height="30px"/>Подборки</li>
                    <li class="tag"><img src="./aside_podcasts.png" width="30px" height="30px"/>Подкасты</li>
                    <li class="tag"><img src="./aside_recomend.png" width="30px" height="30px"/>Рекомендации</li>
                    <li class="tag"><img src="./aside_search.png" width="30px" height="30px"/>Поиск</li>
                </ul>
            </a>
        </aside>
        <main class="main">
            <div class="section">
                <div></div>
                <div class="center">
                    <h1 class="head_section">Топ-треки</h1>
                    <a class="block songs">
                        <div class="chapter first_three_top_songs">
                            <div class="square2"></div>
                            <div class="square1"></div>
                            <div class="square3"></div>
                        </div>
                        <div class="other_top_songs">
                            <div class="four_song list">
                                <button class="button_play"><img src="./play.png" width="30px" height="30px" alt="Кнопка «button»"></button>
                                <img class="track_image" src="./tracks.jpg" width="40px" height="40px"/>
                                <div class="track_header">
                                    <h1 class="track_first_header">King Kong</h1>
                                    <h2 class="track_second_header">Andy Panda</h2>
                                </div>
                            </div>
                            <div class="five_song list">
                                <button class="button_play"><img src="./play.png" width="30px" height="30px" alt="Кнопка «button»"></button>
                                <img class="track_image" src="./tracks.jpg" width="40px" height="40px"/>
                                <div class="track_header">
                                    <h1 class="track_first_header">King Kong</h1>
                                    <h2 class="track_second_header">Andy Panda</h2>
                                </div>
                            </div>
                            <div class="six_song list">
                                <button class="button_play"><img src="./play.png" width="30px" height="30px" alt="Кнопка «button»"></button>
                                <img class="track_image" src="./tracks.jpg" width="40px" height="40px"/>
                                <div class="track_header">
                                    <h1 class="track_first_header">King Kong</h1>
                                    <h2 class="track_second_header">Andy Panda</h2>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div></div>
            </div>
            <div class="section" >
                <div></div>
                <div class="center">
                    <h1 class="head_section">Топ-артисты</h1>
                    <a class="block artists">
                        <div class="first_three_top_artists">
                            <div class="circle2"></div>
                            <div class="circle1"></div>
                            <div class="circle3"></div>
                        </div>
                        <div class="other_top_artists">
                            <div class="other_top_songs">
                                <div class="list four_song"></div>
                                <div class="list five_song"></div>
                                <div class="list six_song"></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div></div>
            </div>
            <div class="section">
                <div></div>
                <div class="center">
                    <h1 class="head_section">Топ-альбомы</h1>
                    <a class="block albums">
                        <div class="chapter first_three_top_albums">
                            <div class="square2"></div>
                            <div class="square1"></div>
                            <div class="square3"></div>
                        </div>
                        <div class="other_top_albums">
                            <div class="other_top_songs">
                                <div class="list four_song"></div>
                                <div class="list five_song"></div>
                                <div class="list six_song"></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div></div>
            </div>
        </main>
    </body>
